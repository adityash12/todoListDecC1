<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="icon" href="./assets/rocket.svg">
    <link rel="stylesheet" href="stylee.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>

    <header>
        <div id="header_img"><img src="./assets/todo_icon.svg" alt="todo_icon"></div>
    </header>
    <main>
        <section>
            <div id="task_input_div">
                <form action="#" id="form">

                    <div id="inputs_div">
                        <div>
                            <label for="addTask">Task:</label>
                            <input type="text" name="task" id="addTask" placeholder="Enter Your To-do List Task" required>
                        </div>
                        <div>
                            <label for="submitDate">Due Date & Time:</label>
                            <input type="datetime-local" name="dateTime" id="submitDate" required>
                        </div>
                    </div>
                    <div>
                        <label for="priorities">Select Priority:</label>
                        <select name="select_priority" id="priorities">
                            <option value="Highest">Highest</option>
                            <option value="Medium">Medium</option>
                            <option value="Lowest">Lowest</option>
                        </select>
                    </div>
                    <button >Add <span class="material-icons" style="font-size: 16px; font-weight: 700;">add</span></button>
                </form>
                
            </div>
        </section>
        <section>
            <div id="search_div">
                <input type="text" id="search_bar" placeholder="Search task...">
            </div>
        </section>
        
        <section>
            
            <div id="task_container_div">
                <div id="priority">
                    <h2>Priority Search:</h2>

                    <div id="priority_radios">
                        <div>
                            <input type="radio" name="priority" id="highest">
                            <label for="highest">High</label>
                        </div>
                        <div>
                            <input type="radio" name="priority" id="medium">
                            <label for="medium">Medium</label>
                        </div>
                        
                        <div>
                            <input type="radio" name="priority" id="low">
                            <label for="low">Low</label>    
                        </div>
                    </div>
                    
                </div>
                <div class="container" id="todo">
                    
                    <div class="" id="todo_list_icon">
                        <div><img src="./assets/Clipboard.svg" alt=""></div>
                        <p>You have no To-do items as of now!</p>
                    </div>
                    <div class="hide" id="task_container_header" >
                        <h1>To-do List</h1>
                        <h4 ><span id="h4_div">All Tasks</span> <span id="html_count_span">0 of 0</span></h4>
                    </div>
                    <div id="all_items"></div>
                    
                </div>
                
            </div>
        </section>
    </main>
    
    <script src="./todo.js"></script>
</body>
</html>
